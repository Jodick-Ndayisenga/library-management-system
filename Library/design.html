<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>info</title>
    <style>
        .info{
            background-color: black;
            width: fit-content;
            padding: 15px;
        }
        .info>h2>span{
            font-weight: lighter;
            font-style: italic;
            color: grey;

        }
        .info>h1{
            text-transform: uppercase;
            color: wheat;
        }
        .info>h2{
            margin-left: 30px;
            font-size: 2rem;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Book information</h1>
        <h2>Author: <span>Renes DesCartes</span></h2>
        <h2>Title: <span>Meditions II</span></h2>
        <h2>Pages: <span>257 pages</span></h2>
        <h2>Have you read it? <span> Yes</span></h2>
    </div>
</body>
</html>
